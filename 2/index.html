<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>keyboard</title>
</head>

<body>
    <div id="container">
        <textarea id="write" rows="6" cols="60"></textarea>
        <div class="keyboard">
            <div class="key key_off mykey">`</div>
            <div class="key key_off key1">1</div>
            <div class="key key_off key2">2</div>
            <div class="key key_off">3</div>
            <div class="key key_off">4</div>
            <div class="key key_off">5</div>
            <div class="key key_off">6</div>
            <div class="key key_off">7</div>
            <div class="key key_off">8</div>
            <div class="key key_off">9</div>
            <div class="key key_off">0</div>
            <div class="key key_off">-</div>
            <div class="key key_off">=</div>
            <div class="key key_off backspace lastitem">Backspace</div>
            <div class="key key_off tab">Tab</div>
            <div class="key key_off">q</div>
            <div class="key key_off">w</div>
            <div class="key key_off">e</div>
            <div class="key key_off">r</div>
            <div class="key key_off">t</div>
            <div class="key key_off">y</div>
            <div class="key key_off">u</div>
            <div class="key key_off">i</div>
            <div class="key key_off">o</div>
            <div class="key key_off">p</div>
            <div class="key key_off">[</div>
            <div class="key key_off">]</div>
            <div class="key key_off lastitem">\</div>
            <div class="key key_off capslock">Caps Lock</div>
            <div class="key key_off">a</div>
            <div class="key key_off">s</div>
            <div class="key key_off">d</div>
            <div class="key key_off">f</div>
            <div class="key key_off">g</div>
            <div class="key key_off">h</div>
            <div class="key key_off">j</div>
            <div class="key key_off">k</div>
            <div class="key key_off">l</div>
            <div class="key key_off">;</div>
            <div class="key key_off">'</div>
            <div class="key key_off enter lastitem">Enter</div>
            <div class="key key_off left-shift">shift</div>
            <div class="key key_off">z</div>
            <div class="key key_off">x</div>
            <div class="key key_off">c</div>
            <div class="key key_off">v</div>
            <div class="key key_off">b</div>
            <div class="key key_off">n</div>
            <div class="key key_off">m</div>
            <div class="key key_off">,</div>
            <div class="key key_off">.</div>
            <div class="key key_off">/</div>
            <div class="key key_off right-shift lastitem">shift</div>
            <div class="key key_off space lastitem">&nbsp;</div>
            </ul>
        </div>

        <script src="script.js"></script>
</body>

</html>
